<div class="container">
	<a ng-href="#/list/view">Department List</a>
	<form ng-submit="department && department.id ? updateDepartment() : createDepartment()">
		<div class="row">
			<div class="col">
				<label>Name: </label>
				<input type="text" name="name" ng-model="department.name" required />
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label>Description: </label>
				<textarea ng-model="department.description" required></textarea> 
			</div>
		</div>

		<input type="submit" name="submit" value="Submit" />
	</form>
</div>
