<div class="container">
	<form ng-submit="createDepartment()">
		<div class="row">
			<div class="col">
				<label>Name: </label>
				<input type="text" name="name" ng-model="department.name" required />
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label>Description: </label>
				<textarea ng-model="department" required></textarea> 
			</div>
		</div>

		<input type="submit" name="submit" value="Submit" />
	</form>
</div>
