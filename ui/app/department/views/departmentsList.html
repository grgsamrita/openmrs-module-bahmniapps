    <div class="audit-log-table">
        <header>
            <p>List of Departments</p>
        </header>
        <table id="auditLogTable" border="0">
            <thead>
            <tr>
                <th>{{ 'DDEPARTMENT_ID' | translate }}</th>
                <th class="audit-log-created-at">{{ 'CREATED_AT' | translate }}</th>
                <th>{{ 'DEP_NAME' | translate }}</th>
                <th>{{ 'DEP_DESCRIPTION' | translate }}</th>
                <th>ACTION</th>
            </tr>
            </thead>
            <tbody ng-repeat="eachDepartment in departments">
            <tr>
                <td>{{ eachDepartment.uuid }}</td>
                <td class="audit-log-created-at">-</td>
                <td>{{ eachDepartment.name }}</td>
                <td>{{ eachDepartment.description }}</td>
                <td>
                	<p>
                		<button ng-click="delete(eachDepartment.id)"><i class="fa fa-trash" title="Delete Department"></i></button>
                	</p>
                </td>
            </tr>
            </tbody>
        </table>
        <p class="audit-log-table-buttons">
            <button class="button" type="button" ng-click="prev()">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </button>
            <button class="button" type="button" ng-click="next()">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
        </p>
    </div>
    <div id="messageContainer">
        <!-- <p style="text-align: center; color: red; font-weight: bold;">{{ errorMessage }}</p> -->
    </div>
